<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Drivers</title>
    <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: url('https://images5.alphacoders.com/317/thumb-1920-317664.jpg');
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: white;
      font-size: 2em;
    }

    table {
      margin: -50px auto 0;
      border-collapse: collapse;
      background-color: #fff;
      border: 1px solid #333;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    th {
      background-color: #333;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
    }

    td {
      background-color: #f5f5f5;
    }

    a {
      border: 2px solid #f44336;
      transition: all 0.3s ease-in-out;
      display: inline-block;
      padding: 8px 16px;
      margin-top: 20px;
      background-color: #f44336;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    a:hover {
      background-color: #fff;
      color: #f44336;
      border: 2px solid #f44336;
    }

    p, h1, h3, h4 {
      text-align: left;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
    }

    .page-info {
        margin-top: -200px;
        text-align: left;
        color: white;
        font-weight: bold;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      margin-left: 20px;
      margin-right: 20px;
    }

    .btn-container a:nth-child(2) {
      margin-right: 0;
    }

    @media screen and (max-width: 600px) {
      table {
        width: 100%;
      }

      td, th {
        display: block;
        text-align: right;
      }

      td::before {
        content: attr(data-label);
        float: left;
        font-weight: bold;
      }
    }
</style>
</head>
<body>

<h2>Driver: <span th:text="${driver.firstName} + ' ' + ${driver.lastName}"></span></h2>
<h3>Teams</h3>
<table border="1px">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
        <th>Wins</th>
    </tr>
    <tr th:each="team : ${driver.teams}">
        <td th:text="${team.id}">ID</td>
        <td th:text="${team.name}">Name</td>
        <td th:text="${team.country}">Country</td>
        <td th:text="${team.wins}">#wins</td>
    </tr>
</table>

<h3>Available teams</h3>
<select>
    <option th:each="team : ${teams}"
            th:text="${team.id} + ': ' + ${team.name} + ': ' + ${team.country}"
            th:value="${team.id}"></option>
</select>

<div class="page-info">
    <br /><a th:href="@{/driver/list}"> Back to list </a>
</div>

</body>
</html>
