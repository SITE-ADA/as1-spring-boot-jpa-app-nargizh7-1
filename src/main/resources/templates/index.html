<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #0A0F0D, #004A7F), url('https://wallpapercave.com/wp/ZDpGHyX.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: #E8E9EB;
        }

        h2 {
            text-align: center;
            color: #FFD700;
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
            font-weight: bold;
            letter-spacing: 2px;
        }

        h3, h4 {
            text-align: center;
            color: #EFEFEF;
            text-shadow: 0px 4px 4px rgba(0,0,0,0.5);
        }

        h3 {
            font-size: 2.2em;
        }

        h4 {
            font-size: 1.8em;
        }

        .page-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: linear-gradient(45deg, #00B0FF, #1DE9B6);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: linear-gradient(45deg, #D500F9, #E040FB);
            color: #FFF;
        }

        @media screen and (max-width: 600px) {
            .page-info {
                position: static;
                transform: none;
                margin-top: 20px;
            }
        }

    </style>
</head>

<body>
<h2>Movie Productions</h2>

<div class="page-info">
    <br /><br />
    <a th:href="@{/director/}">Directors Page</a>
    <br />
    <a th:href="@{/movie/}">Movies Page</a>
</div>

</body>
</html>
