<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Directors</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(145deg, #0A0F0D, #004A7F), url('https://static.voice123.com/blog/wp-content/uploads/2023/07/shutterstock_1793697871_720.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: #E8E9EB;
        }

        h2 {
            text-align: center;
            color: #EFEFEF;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5em;
        }

        a, .page-info a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: linear-gradient(45deg, #00B0FF, #1DE9B6);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover, .page-info a:hover {
            background: linear-gradient(45deg, #D500F9, #E040FB);
            color: #FFF;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
            color: #E8E9EB;
        }

        th {
            background: rgba(0, 0, 0, 0.3);
            color: #00E676;
        }

        td {
            background-color: rgba(255, 255, 255, 0.1);
        }

        select {
            border: 1px solid #4AD9D9;
            background: rgba(255, 255, 255, 0.1);
            color: #E8E9EB;
            padding: 5px;
            width: 100%;
        }

        @media screen and (max-width: 600px) {
            table, td, th {
                display: block;
            }

            td::before {
                content: attr(data-label);
                float: left;
                font-weight: bold;
                color: #4AD9D9;
            }

            td, th {
                text-align: right;
                padding-left: 50%;
            }
        }

    </style>
</head>

<body>
<h2>Film Directors List</h2>
<a th:href="@{/director/new}">ADD A NEW DIRECTOR</a>

<table border="1px">
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Movies</th>
        <th>Actions</th>
    </tr>

    <p th:if="${directors} != null" th:text="|Number of available directors: ${#lists.size(directors)}|"></p>

    <tr th:if="${#lists.isEmpty(directors)}">
        <td colspan="4">The directors list is empty</td>
    </tr>

    <tr th:each="director : ${directors}">
        <td th:text="${director.id}">ID</td>
        <td th:text="${director.firstName}">FirstName</td>
        <td th:text="${director.lastName}">LastName</td>
        <td>
            <select>
                <option th:each="movie : ${director.movies}"
                        th:text="${movie.name}"
                        th:value="${movie.id}">
                </option>
            </select>
        </td>
        <td>
            <th:block th:with="id=${director.id}">
                <a th:href="@{'/director/update/' + ${id}}">Update</a>
                <a th:href="@{'/director/delete/' + ${id}}">Delete</a>
            </th:block>
        </td>
    </tr>
</table>

<div class="page-info">
    <a th:href="@{/}">BACK TO HOME</a>
</div>

</body>
</html>
