<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a movie</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #091236, #1B2735);
    color: #E8E9EB;
    margin: 0;
    padding: 20px;
}

h2 {
    color: #FFC107;
    text-shadow: 1px 1px 5px rgba(255,255,255,0.5);
    margin-bottom: 30px;
}

form {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #333;
    background-color: rgba(0, 0, 0, 0.7);
    color: #E0E0E0;
}

input[type="text"]::placeholder {
    color: #BDBDBD;
}

input[type="submit"] {
    background-color: #0D47A1;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #1565C0;
}

a {
    display: inline-block;
    margin-top: 20px;
    color: #4DD0E1;
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: #00ACC1;
}
    </style>
</head>
<body>

<h2>Create new movie</h2>

<form action="#" method="POST" th:action="@{/movie/}" th:object="${movie}">
    <input type="text" th:field="*{name}" placeholder="Movie name"/> <br/>
    <input type="text" th:field="*{description}" placeholder="Movie description"/> <br/>
    <input type="text" th:field="*{credits}" placeholder="Number of credits"/> <br/>
    <input type="submit" value="Save Movie"/>
</form>

<!--<a th:href="@{/list}">Back to the list</a>-->
<a onclick="history.go(-1)">Back to the list</a>

</body>
</html>
